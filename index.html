<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <p id="home-counter"></p>

        <button id="add-two" onclick="addTwoHome()">+2</button>
        <button id="add-three" onclick="addThreeHome()">+3</button>
      </div>
    </div>
    <div>
      <h3>GUEST</h3>
      <p id="guess-counter"></p>
      <div class="points-btn">
        <button id="add-one" onclick="addOneGuess()">+1</button>
        <button id="add-two" onclick="addTwoGuess()">+2</button>
        <button id="add-three" onclick="addThreeGuess()">+3</button>
      </div>

    </div>
  </div>

</html>
